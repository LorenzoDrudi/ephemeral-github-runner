name: lint
on:
  push:
    branches:
jobs:
  tslint:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v1
      - name: Prepare
        run: npm ci
      - name: Lint AWS module
        run: |
          cd aws
          npm run lint
      - name: Lint GCP module
        run: |
          cd gcp
          npm run lint